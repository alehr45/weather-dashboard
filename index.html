<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Develop/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<header>
    <h1 class="header" id="header">Weather Dashboard
</header>

<body>
    <form class="userinput" id="city-search-form">

        <input id="city" type="text" placeholder=" Search for city.." name="search">
        <button type="submit" class="fa fa-search submit"></button>
        <ul class="recentsearches">
            <li>Franklin</li>
            <li>Chattanooga</li>
            <li>Knoxville</li>
            <li>Memphis</li>
        </ul>

        <div class="container">
            <div id="weather">
    </form>
    <h1 class="location" id="location"></h1>
    <h1 id="currentDay" class="time"></h1>
    <h1 class="temp" id="temp"></h1>
    <h1 class="icon" id="icon"></h1>
    <h1 class="humidity" id="humidity"></h1>
    <h1 class="windspeed" id="windspeed"></h1>
    <h1 class="uvindex" id="uvindex">uvIndex</h1>
    </div>
    </div>


    <div class="container2">
        <div class="row">
            <div class="col-sm forecastbox1" id="forecastbox1">
                <h1 class="onedaydate" id="onedaydate"></h1>
                <h1 class="onedayicon" id="onedayicon"></h1>
                <h1 class="onedaytemp" id="onedaytemp"></h1>
                <h1 class="onedayhumidity" id="onedayhumidity"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm forecastbox2" id="forecastbox2">
                <h1 class="twodaydate" id="twodaydate"></h1>
                <h1 class="twodayicon" id="twodayicon"></h1>
                <h1 class="twodaytemp" id="twodaytemp"></h1>
                <h1 class="twodayhumidity" id="twodayhumidity"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm forecastbox3" id="forecastbox3">
                <h1 class="threedaydate" id="threedaydate"></h1>
                <h1 class="threedayicon" id="threedayicon"></h1>
                <h1 class="threedaytemp" id="threedaytemp"></h1>
                <h1 class="threedayhumidity" id="threedayhumidity"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm forecastbox4" id="forecastbox4">
                <h1 class="fourdaydate" id="fourdaydate"></h1>
                <h1 class="fourdayicon" id="fourdayicon"></h1>
                <h1 class="fourdaytemp" id="fourdaytemp"></h1>
                <h1 class="fourdayhumidity" id="fourdayhumidity"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm forecastbox5" id="forecastbox5">
                <h1 class="fivedaydate" id="fivedaydate"></h1>
                <h1 class="fivedayicon" id="fivedayicon"></h1>
                <h1 class="fivedaytemp" id="fivedaytemp"></h1>
                <h1 class="fivedayhumidity" id="fivedayhumidity"></h1>
            </div>
        </div>






</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
<script src="./Develop/js/script.js"></script>


</html>
