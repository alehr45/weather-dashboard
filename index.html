<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Develop/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<header>
    <h1 class="header" id="header">Weather Dashboard
</header>

<body>
    <form class="userinput">
        <input id="userinput1" type="text" placeholder="Search for city.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
        <div class="container">
            <div id="weather">
                <div id="description"></div>
                <h1 id="temp"></h1>
                <div id="location"></div>
            </div>
    </form>

</body>

<script src="./Develop/js/script.js"></script>


</html>
